<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arafat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="m-5">
<div class="container">
    <div class="row justify-content-center">


        <div class="card w-75">
            <div class="card-body" >
                <div class="col">
                    <a href="{% url 'gallery' %}" class="btn btn-dark my-3" style="float: right"> < Go Back</a>
                </div>
                <h5 class="card-title">{{ photo.name }}</h5>
                <p class="card-text w-50">{{ photo.description }}</p>
                <p class="card-text"><small class="text-muted">{{ photo.date }}</small></p>
            </div>
            <img class="card-img-bottom" style="height: 90vh; width: 100%;margin-bottom: 5px"
                 src="{{ photo.image.url}}"
                 alt="Card image cap">
        </div>
    </div>
</div>

</body>
</html>
