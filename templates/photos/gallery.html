<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arafat</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        .image-thumbail {
            height: 200px;
            object-fit: cover;
        }
        li:hover{
            color: #C0C0C0;
        }
        a{
            color: black;
        }
    </style>
</head>
<body class="m-5">
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                    <a style="text-decoration: none;" href="{% url 'gallery' %}">
                        <li class="list-group-item" style="text-align: center;">All</li>
                    </a>
                </div>
                <ul class="list-group list-group-flush">
                    {% for category in categories %}
                        <a style="text-decoration: none;" href="{% url 'gallery' %}?category={{ category.name }}">
                            <li class="list-group-item" style="text-align: center">
                                {{ category.name }}</li>
                        </a>
                    {% endfor %}
                    <a href="{% url 'add' %}" class="btn btn-dark btn-lg btn-block m-2">Add Photo</a>
                    <a href="{% url 'add' %}" class="btn btn-dark btn-lg btn-block m-2">Add Photo</a>
                </ul>
            </div>
        </div>


        <div class="col-md-9">
            <div class="row">
                {% for photo in photos %}
                    <div class="col-md-4">
                        <div class="card my-2" style="width: 18rem;">
                            <img class="image-thumbail"
                                 src="{{ photo.image.url }}" alt="Card image cap">
                            <div class="card-body">
                                <small>Category: {{ photo.category.name }}</small>
                            </div>
                            <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm">View</a>
                        </div>
                    </div>
                {% endfor %}


            </div>
        </div>

    </div>
</div>


</body>
</html>
