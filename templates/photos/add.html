<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="m-5">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <a href="{% url 'gallery' %}" class="btn btn-dark my-3"> < Go Back</a>
            <div class="card">
                <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                    <div class="form-group m-4">

                        <select name="category" class="form-control">

                            <option value='none'>Select A Category</option>
                            {% for category in categories %}
                                <option value='{{ category.id }}'>{{ category.name }}</option>

                            {% endfor %}

                        </select>
                    </div>

                    <div class="form-group m-4">
                        <input name="category_new" class="form-control" placeholder="Creat a new category">
                    </div>

                    <div class="form-group m-4">
                        <input name="images" multiple required type="file" class="form-control">
                    </div>

                    <div class="form-group m-4">
                        <textarea required class="form-control" name="description" rows="2" cols="25"
                                  placeholder="Enter a description">
                        </textarea>
                    </div>
                <button type="submit" class="btn btn-primary btn-lg form-control btn-block mb-1">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
